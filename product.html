                            <button type="button" id="decrease" class="decrease">-</button>
                            <input type="number" id="num-quantity" class="num" name="quantity" autocomplete="off" value="1" min="1" max="10">

                        </span>
                    </div>

                <!-- go to buy -->

                    <input class="button" type="submit" value="立即购买" />

            </form>

    <script type="text/javascript">
    seajs.config({
        base: "./seajs_web/sea-modules/",
        // debug: true,
        // 路径配置用来跨目录调用.
        paths: {
            // "jquery": "http://live/root/path",
        },
        // / 文件编码
        charset: 'utf-8',
        // 别名配置,注意别名的 VALUE 只能为sea-module define 的ID 如下 jquery,只能与sea-modules/ 下面的路径
        // define("jquery/jquery/1.10.1/jquery", [], function () { return jQuery; } );保持一致.
        alias: {
            // "seajs-debug": "seajs/seajs-debug/1.1.1/seajs-debug",
            "jquery": "jquery/jquery/1.10.1/jquery", //=={jquery=paths.jquery}/jquery/1.10.1/jquery
            "jquery-debug": "jquery/jquery/1.10.1/jquery-debug"
        }
    });
    seajs.use("sea-libs/slideshow/1.0.0/slideshow", function(Swiper) {
        var mySwiper = new Swiper('#slideshow', {
            pagination: '.pagination',
            // paginationClickable: false,
            autoplay: 3000,
            slidesPerView: 1,
            loop: true
        });
    });
    // 
    seajs.use("jquery", function($) {
        $(function() {
            var $number = $("#num-quantity"),
                max = $number.prop("max"),
                $quantity = $("#quantity");
            $quantity.on("click", "button", function(e) {
                var id = $(this).prop("id");
                var _num = parseInt($number.val());
                if (id == "increase") {
                    _num = _num < max ? ++_num : _num;
                    $number.val(_num);
                } else if (id == "decrease") {
                    _num = _num > 1 ? --_num : 0;
                    $number.val(_num);
                }
            });
        });
    });
    </script>
